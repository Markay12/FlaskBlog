<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--An jinja if-else statement to show the user what webpage they are on and its title-->
    {% if title %}
        <title>Mark's Blog - {{ title }}</title>
    {% else %}
        <title>Mark's Blog</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
